<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieDb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">
        Not Another Movie Database!
    </h1>
    <p class="intro">
        An app that lets the user select a series of filters to randomly select a suggested movie on whatever streaming
        services they may have.
    </p>
    <div class="image">
        use the same responsive background image stuff here... also pick nice pic
    </div>

    <section class="form" id="filter">
        <div>
            <div>
                <h3 class="subTitle">
                    Filter Search
                </h3>

                <div class="input-field col s12">
                    <select id="genreDropdown">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                    <label>Materialize Select</label>
                </div>

                <form id="filters">
                    <button id="#netflixIcon">
                        <img src="netflix.ico" alt="Click for Netflix" width="150" height="150">
                    </button>
                    <button id="#huluIcon">
                        <img src="hulu.ico" alt="Click for Netflix" width="150" height="150">
                    </button>
                    <button id="#primeIcon">
                        <img src="amazon.png" alt="Click for Netflix" width="150" height="150">
                    </button>
                    <button id="#disneyIcon">
                        <img src="Disney.svg" alt="Click for Netflix" width="150" height="150">
                    </button>
                </form>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Year" id="year1" type="text" class="validate">
                        <label for="year1">Enter desired year</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Year" id="last_name" type="text" class="validate">
                        <label for="year2">Enter second year for a range, leave blank if else.</label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>yeah yeah yeah
            <p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>

</body>
