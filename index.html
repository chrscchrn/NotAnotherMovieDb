<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieDb</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">
        Not Another Movie Database!
    </h1>
    <p class="intro">
        The API that suggests a movie for you based on a series of filters, then tells you who provides it.
    </p>

    <section class="z icons">
        <button id="netflixIcon" class="inherit button">
            <img src="netflix.ico" alt="Click for Netflix" width="150" height="150">
        </button>
        <button id="huluIcon" class="inherit button">
            <img src="hulu.png" alt="Click for Netflix" width="150" height="150">
        </button>
        <button id="primeIcon" class="inherit button">
            <img src="amazon.png" alt="Click for Netflix" width="150" height="150">
        </button>
        <button id="disneyIcon" class="inherit button">
            <img src="Disney.svg" alt="Click for Netflix" width="150" height="150">
        </button>
    </section>


    <section class="form z" id="filter">
        <div>
            <div>
                <h3 class="subTitle">
                    Filter Search
                </h3>
                <h6>
                    Select the genre from the dropdown list.
                </h6>

                <div class="input-field">
                    <select id="genreDropDown">
                        <option disabled selected>Choose Genre</option>
                    </select>
                </div>

                <div class="row">
                    <div class="input-field col s6 z">
                        <input placeholder="Year" id="year1" type="text" class="validate z">
                        <label for="year1">Enter desired year</label>
                    </div>
                    <div class="input-field col s6 z">
                        <input placeholder="Year" id="year2" type="text" class="validate z">
                        <label for="year2">Enter second year for range.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 z">
                        <input placeholder="Actor" id="includeActor" type="text" class="validate z">
                        <label for="year1">Enter to Include Actor</label>
                    </div>
                    <div class="input-field col s6 z">
                        <input placeholder="Actor" id="excludeActor" type="text" class="validate z">
                        <label for="year2">Enter to Exclude Actor</label>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="input-field col s6 z">
                        <input placeholder="Director" id="includeDirector" type="text" class="validate z">
                        <label for="year1">Enter to Include Director</label>
                    </div> -->
                    <button class="searchBtn inherit z button" id="submit" width="150" height="150">
                        <label>Find my Movie</label>
                    </button>
                    <p>Only genre is required</p>
                </div>
            </div>
        </div>
    </section>
    <!-- <cavnas id="canvas" height="inherit" width="inherit"></cavnas> -->
    <div id="moviePosterDiv"></div>
    <footer>
        <div class="footer-content">
            <p>yeah yeah yeah
                <img src="netflix.png" height="5" width="5">
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
